<body>
     <header>
    <img src="logo.png">
  </header>
  <nav>
    <ul>
      <li><a href="location.html">Location</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
    <main>
        <h1>Sign Up</h1>
        <form>
            <div>
                <label for="user_first_name"></label>First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required>
            </div>
            <div>
                <label for="user_last_name"></label>Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name" required>

            </div>
            <div>
                <label for="user_email"></label>Email</label><br>
                <input type="email" id="user_email" name="user_email" required>

            </div>
            <div>
                <label for="user_password"></label>Password</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="8" maxlength="30"><br>

            </div>
            <div>
                <label for="user_confirm_password"></label>Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required minlength="8" maxlength="30">
                <br>
                <br>

            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <style>
            input:focus:invalid {
                border: 2px solid red
            }
        </style>
    </main>
    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
</body>

</html>
